plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation 'com.github.jsqlparser:jsqlparser:4.6'
}

application {
    mainClass = 'ch.so.agi.gretl.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
